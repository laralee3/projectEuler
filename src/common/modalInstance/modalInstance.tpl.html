<div class="modal-header">
    <h3 class="modal-title">Solution to {{ id }}</h3>
</div>
<div class="modal-body language-javascript">
    <div>
        <h2>Answer:</h2>
        <pre class="euler-answer"><code>{{ answer }}</code></pre>
    </div>
    <div>
        <h2>Code:</h2>
        <pre class="euler-answer"><code>{{ codeString }}</code></pre>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary euler-button" ng-click="close()">Close</button>
</div>
