<div class="modal-header">
    <h3 class="modal-title">Solution to {{ id }}</h3>
</div>
<div class="modal-body">
    <div>
        <h2>Answer:</h2>
        <pre>{{ answer }}</pre>
    </div>
    <div>
        <h2>Code:</h2>
        <pre>{{ codeString }}</pre>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
